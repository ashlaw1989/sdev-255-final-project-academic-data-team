<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #f4f6fb;
      padding: 40px;
      color: #333;
    }

    .container {
      width: 900px;
      margin: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items:center;
      margin-bottom:30px;
    }

    h1 {
      font: weight 600px;
      color:#222;
    }
    
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2 ease-in-out
    }

    .primary-btn {
      background: #fd7979;
      color: white;
    }

    .primary-btn:hover {
      background: #bbad7d
    }

    .danger-btn {
      background: #fd7979
    }

    .danger-btn-hover {
      background: #af3e3e
    }

    .secondary-btn {
      background: #fd7979;
      color: white;
    }

    .card {
      background: wheat;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px #000042;
    }

    .course-title {
      font: weight 500;
      font: size 18px;
      margin-bottom: 6px;
    }

    .course-meta {
      font-size: 14px;
      color: gray;
      margin-bottom: 12px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      width: 25%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #a4f6fb
    }

    input-focus {
      outline: none;
      border-color: #af3e3e;
    }

    #courseFormSection {
      display: none;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    @media(max-width:600px) {
      body {
        padding: 20px;
      }
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

<div class = "container"

  <header>
    <h1>Course Management</h1>
      <button class="primary-btn" onclick="showAddCourseForm()">+ Add Course</button>
  </header>

  <section id="courseListSelection"
  <div id="courseList"></div>
  </section>

  <section id="courseFormSelection" class="card">
    <h2 id="formTitle">+ Add Course</h2>
  

  <form id ="courseForm">
    <div class ="form-group">
    <label>Course Name</label>
    <input type="text" id="courseName" required
    </div>

    <div class ="form-group">
    <label>Course Code</label>
    <input type="text" id="courseCode" required
    </div>
    
    <div class ="form-group">
    <label>Teacher Name</label>
    <input type="text" id="teacherName" required
    </div>

    <div class="form-actions">
      <button type="submit" class="primary-btn">Save</button>
      <button type="submit" class="secondary-btn" onclick="cancelForm()">Cancel</button>
    </div>
    </form>
    </section>
  </body>
</html>
